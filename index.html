<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>HabitTracker – Build Consistency, Track Progress</title>

    <!-- SEO -->
    <meta
      name="description"
      content="HabitTracker is a simple and powerful habit tracking app to build consistency, track daily progress, maintain streaks, and stay accountable with friends."
    />
    <meta
      name="keywords"
      content="habit tracker, daily habits, productivity app, self improvement, streak tracker, habit building, MERN stack project"
    />
    <meta name="author" content="Pranay Gurav" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (LinkedIn, WhatsApp, Facebook) -->
    <meta property="og:title" content="HabitTracker – Build Consistency, Track Progress" />
    <meta
      property="og:description"
      content="Track habits, build streaks, and stay consistent with a clean and modern habit tracking app."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hobbie-tracker.vercel.app" />
    

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HabitTracker – Build Consistency, Track Progress" />
    <meta
      name="twitter:description"
      content="A modern habit tracker to stay consistent, track progress, and build better habits."
    />
    

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- App identity -->
    <meta name="application-name" content="HabitTracker" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
